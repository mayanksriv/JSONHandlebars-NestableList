<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Handlebars Nestable List</title>
</head>
<script id="tpl1" type="text/x-handlebars-template">
	<li id="li{{id}}">
		{{id}}
	</li>
</script>
<script id="tpl2" type="text/x-handlebars-template">
	<ul id="ul{{id}}">
	</ul>
</script>
<body>

	<ul id="here">
	</ul>

	<script type="text/javascript" src="lib/handlebars.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function() {
			var jsonData1 = [{"id":1},{"id":2},{"id":3}];
			var jsonData2 = [{"id":1},{"id":2},{"id":3,"children":[{"id":4},{"id":5},{"id":6}]}];
			var jsonData3 = [{"id":1},{"id":2,"children":[{"id":3,"children":[{"id":9, "children":[{"id":10}]}]}]},{"id":4,"children":[{"id":5},{"id":6},{"id":7, "children": [{"id":11}, {"id":12}]}]}];
			App.init(jsonData3);
		});
	</script>
</body>
</html>
